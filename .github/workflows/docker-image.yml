name: docker-build

on:
  push:
  

env:
  ECR_REPOSITORY_NAME: "chat"
  IMAGE_NAME: "chat"
  IMAGE_TAG: ${{ github.sha }}
jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker image build and test coverage
        run: |
            docker build -t $docker-name .
            docker images
        env:
          docker-name: ${{ env.ECR_REPOSITORY_NAME }}:${{ github.sha }}
            
      - name: Build, tag, and push docker image to Amazon ECR
        id: step1
        env:
          REGISTRY: "amzon"
          docker-name: ${{ env.ECR_REPOSITORY_NAME }}:${{ github.sha }}
        run: |
          docker tag $$docker-name $REGISTRY/$docker-name
          docker images
