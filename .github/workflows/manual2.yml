name: Infra automation -> Dev -> QA

on:
  push:
    branches:
      - "anji/GitHub-actions"
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      manual_approval:
        description: 'Approve the job manually (true -> approve) (false -> cancel) '
        required: false

env:
  REGION: us-east-1

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.manual_approval == 'true' && github.ref == 'refs/heads/main' }}

    steps:
      - name: Manual Approval Step
        run: echo "Job is approved and can proceed"

      - name: Step 2
        run: echo "Running Step 2"

  dev_cdk-diff:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.manual_approval == 'true' && github.ref == 'refs/heads/main' }}

    steps:
      - name: checkout code from repo
        uses: actions/checkout@v3

  dev_cdk-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.manual_approval == 'true' && github.ref == 'refs/heads/main' }}

    steps:
      - name: checkout code from repo
        uses: actions/checkout@v3

  qa_cdk-diff:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.manual_approval == 'true' && github.ref == 'refs/heads/main' }}

    steps:
      - name: checkout code from repo
        uses: actions/checkout@v3

  qa_cdk-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.manual_approval == 'true' && github.ref == 'refs/heads/main' }}

    steps:
      - name: checkout code from repo
        uses: actions/checkout@v3
